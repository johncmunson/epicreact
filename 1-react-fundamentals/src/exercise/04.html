<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    const message = ({ children }) => {
      return <div className="message">{children}</div>
    }

    // ğŸ¨ Same thing as above, but capitalized so that we can use JSX syntax... <Message>Hello</Message>
    const Message = ({ children }) => {
      return <div className="message">{children}</div>
    }

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    // Old
    const element1 = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
      </div>
    )

    // New
    const element2 = (
      <div className="container">
        {message('Hello World')}
        {message('Goodbye World')}
      </div>
    )

    // Extra Credit 1
    const element3 = (
      <div className="container">
        {React.createElement(message, { children: 'Hello World' })}
        {React.createElement(message, 'Goodbye World')}
      </div>
    )

    // Extra Credit 2
    const element4 = (
      <div className="container">
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element4, document.getElementById('root'))
  </script>
</body>
